<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/bass.css">
		<link rel="stylesheet" href="css/denglu.css">
		<title>登录</title>
	</head>
	<body>
		<div class="root">
			<div class="head-tx"><img src="img/xiaomi-tx.png" alt=""></div>
			<p>小米账号登录</p>
			<section class="shuru-box">
				<div class="shuru-top">
					<div class="shuru-left">+86<i class="iconfont">&#xe60d;</i></div>
					<input class="shuru-right" type="text" placeholder="手机号码" style="outline: none;">
				</div>
				<div class="shuru-bottom">
					<input class="shuru-bottom-left" type="text" placeholder="短信验证码" >
					<div class="shuru-bottom-right">短信验证码</div>
				</div>
			</section>
			<section class="btn">立即登录/注册</section>
			<section class="btn-1">用户名密码登录</section>
			<div class="else">
				<div class="else-top">
					<div></div>
					<p class="else-text">其它方式登录</p>
					<div></div>
				</div>
				<div class="else-middle">
					<div class="else-bottom-yuan1"></div>
					<div class="else-bottom-yuan2"></div>
					<div class="else-bottom-yuan3"></div>
				</div>
				<div class="else-bottom">
					<li class="else-bottom-text">简体</li>
					<li class="else-bottom-1">|</li>
					<li class="else-bottom-text">繁体</li>
					<li class="else-bottom-1">|</li>
					<li class="else-bottom-text">English</li>
					<li class="else-bottom-1">|</li>
					<li class="else-bottom-text">常见问题</li>
					<li class="else-bottom-1">|</li>
					<li class="else-bottom-text">隐私政策</li>

				</div>
			</div>
		</div>
	</body>
</html>
